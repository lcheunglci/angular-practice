<div>
  <div class="jumbotron">
    <h1 class="display-3">Workout Tracker</h1>
    <hr class="my-4" />
    <p>Welcome to Workout Tracker!</p>
  </div>

  <ngb-accordion closeOthers="true" type="success" activeIds="panel1">
    <ngb-panel id="panel1">
      <ng-template ngbPanelTitle>
        <p class="font-weight-bold">First</p>
      </ng-template>
      <ng-template ngbPanelContent>First Panel</ng-template>
    </ngb-panel>
    <ngb-panel title="Second" id="panel2">
      <ng-template ngbPanelContent>Second Panel</ng-template>
    </ngb-panel>
    <ngb-panel title="Third" id="panel3">
      <ng-template ngbPanelContent>Third Panel</ng-template>
    </ngb-panel>
  </ngb-accordion>
</div>

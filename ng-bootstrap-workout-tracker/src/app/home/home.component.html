<div>
  <div class="jumbotron">
    <h1 class="display-3">Workout Tracker</h1>
    <hr class="my-4" />
    <p>Welcome to Workout Tracker!</p>

    <div class="btn-group">
      <button class="btn btn-primary">Navigation</button>
      <div class="btn-group" ngbDropdown>
        <button
          class="btn btn-primary dropdown-toggle-split"
          ngbDropdownToggle
        ></button>
        <div ngbDropdownMenu>
          <button class="dropdown-item">Home</button>
          <button class="dropdown-item">Workouts</button>
          <button class="dropdown-item">Admin</button>
        </div>
      </div>
    </div>
  </div>

  <div ngbAccordion [closeOthers]="true">
    <div ngbAccordionItem>
      <h2 ngbAccordionHeader>
        <button ngbAccordionButton>Welcome</button>
      </h2>
      <div ngbAccordionCollapse>
        <div ngbAccordionBody>
          <ng-template>Welcome to workout tracker</ng-template>
        </div>
      </div>
    </div>
    <div ngbAccordionItem>
      <h2 ngbAccordionHeader>
        <button ngbAccordionButton>How To</button>
      </h2>
      <div ngbAccordionCollapse>
        <div ngbAccordionBody>
          <ng-template
            >Click on the Workouts in the menu to start tracking your
            progress.</ng-template
          >
        </div>
      </div>
    </div>

    <div ngbAccordionItem>
      <h2 ngbAccordionHeader>
        <button ngbAccordionButton>Enjoy</button>
      </h2>
      <div ngbAccordionCollapse>
        <div ngbAccordionBody>
          <ng-template>We hop you enjoy Workout Tracker!</ng-template>
        </div>
      </div>
    </div>
  </div>

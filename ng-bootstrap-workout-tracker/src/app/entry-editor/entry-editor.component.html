<div class="container">
  <ngx-loading
    [show]="loading"
    [config]="{ backdropBorderRadius: '14px' }"
  ></ngx-loading>

  <div class="card">
    <h3 class="card-header">Entry</h3>
    <div class="card-body">
      <form>
        <div class="form-group row">
          <label class="col-form-label col-sm-2">Type:</label>
          <div class="col-sm-6">
            <!-- <select
              title="type"
              class="form-control"
              name="wtype"
              [(ngModel)]="workout.type"
            >
              <option value="">(select)</option>
              <option value="bike">Bike</option>
              <option value="run">Run</option>
              <option value="row">Row</option>
            </select> -->
            <div
              class="btn-group"
              role="group"
              name="wtype"
              ngbRadioGroup
              [(ngModel)]="workout.type"
            >
              <input
                class="btn-check"
                type="radio"
                name="wtype"
                value="bike"
                id="bike"
                ngbButton
              />
              <label class="btn btn-primary" for="bike" ngbButtonLabel>
                Bike</label
              >
              <input
                class="btn-check"
                type="radio"
                name="wtype"
                value="run"
                id="run"
                ngbButton
              />
              <label class="btn btn-primary" for="run" ngbButtonLabel
                >Run</label
              >
              <input
                class="btn-check"
                type="radio"
                name="wtype"
                value="row"
                id="row"
                ngbButton
              />
              <label class="btn btn-primary" for="row" ngbButtonLabel
                >Row</label
              >
            </div>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-form-label col-sm-2">Date:</label>
          <div class="col-sm-3">
            <!-- <input
              type="text"
              class="form-control"
              placeholder="Date"
              name="wdate"
              [(ngModel)]="workout.date"
            /> -->
            <!-- <ngb-datepicker
              #d
              name="wdata"
              [(ngModel)]="workout.date"
              [startDate]="startDate"
              [maxDate]="maxDate"
            ></ngb-datepicker> -->
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                placeholder="yyyy-mm-dd"
                name="wdate"
                [(ngModel)]="workout.date"
                [maxDate]="maxDate"
                ngbDatepicker
                #d="ngbDatepicker"
              />
              <div class="input-group-append">
                <button
                  type="button"
                  class="btn btn-info calender"
                  (click)="d.toggle()"
                >
                  i
                </button>
              </div>
            </div>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-form-label col-sm-2">Time:</label>
          <div class="col-sm-3">
            <ngb-timepicker
              name="tp"
              [(ngModel)]="workout.time"
              [meridian]="true"
              [seconds]="false"
              [spinners]="true"
              [minuteStep]="15"
            ></ngb-timepicker>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-form-label col-sm-2">Time:</label>
          <div class="col-sm-3 mt-sm-2">
            <ngb-rating [(rate)]="workout.rating" [readonly]="false" [max]="5">
              <ng-template let-fill="fill" let-index="index">
                <span
                  class="star"
                  [class.filled]="fill === 100"
                  [class.bad]="index < 2"
                  >&#9733;</span
                >
              </ng-template>
            </ngb-rating>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-form-label col-sm-2">Distance:</label>
          <div class="col-sm-3">
            <input
              type="text"
              class="form-control"
              name="wdistance"
              placeholder="Distance"
              [(ngModel)]="workout.distance"
              required pattern="\d+"
              #wdistance="ngModel"

            />

            <div *ngIf="wdistance.invalid && (wdistance.dirty || wdistance.touched)"> <ngb-alert [dismissible]-"true" *ngIf="!isDismissible" (close)-"isDismissible !isDismissible">
          </div>
        </div>

        <div class="form-group row">
          <label class="col-form-label col-sm-2">Location:</label>
          <div class="col-sm-3">
            <input
              type="text"
              class="form-control"
              name="wlocation"
              placeholder="Location"
              [(ngModel)]="workout.location"
              [ngbTypeahead]="locationsSearch"
            />
            <!-- [resultFormatter]="locationsFormatter" [inputFormatter]="locationsFormatter" -->
          </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-4 mt-sm-3">
            <button
              type="button"
              class="btn btn-primary mr-sm-2"
              (click)="save()"
            >
              Save
            </button>
            <a class="btn btn-secondary" [routerLink]="['/workouts']">Cancel</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="container">
  <ngx-loading
    [show]="loading"
    [config]="{ backdropBorderRadius: '14px' }"
  ></ngx-loading>

  <div class="card">
    <h3 class="card-header">Entry</h3>
    <div class="card-body">
      <form>
        <div class="form-group row">
          <label class="col-form-label col-sm-2">Type:</label>
          <div class="col-sm-6">
            <!-- <select
              title="type"
              class="form-control"
              name="wtype"
              [(ngModel)]="workout.type"
            >
              <option value="">(select)</option>
              <option value="bike">Bike</option>
              <option value="run">Run</option>
              <option value="row">Row</option>
            </select> -->
            <div
              class="btn-group"
              role="group"
              name="wtype"
              [(ngModel)]="workout.type"
            >
              <input
                class="btn-check"
                type="radio"
                name="wtype"
                value="bike"
                id="bike"
                ngbButton
              />
              <label class="btn btn-primary" for="bike" ngbButtonLabel>
                Bike</label
              >
              <input
                class="btn-check"
                type="radio"
                name="wtype"
                value="run"
                id="run"
                ngbButton
              />
              <label class="btn btn-primary" for="run" ngbButtonLabel
                >Run</label
              >
              <input
                class="btn-check"
                type="radio"
                name="wtype"
                value="row"
                id="row"
                ngbButton
              />
              <label class="btn btn-primary" for="row" ngbButtonLabel
                >Row</label
              >
            </div>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-form-label col-sm-2">Date:</label>
          <div class="col-sm-3">
            <input
              type="text"
              class="form-control"
              placeholder="Date"
              name="wdate"
              [(ngModel)]="workout.date"
            />
          </div>
        </div>

        <div class="form-group row">
          <label class="col-form-label col-sm-2">Distance:</label>
          <div class="col-sm-3">
            <input
              type="text"
              class="form-control"
              name="wdistance"
              placeholder="Distance"
              [(ngModel)]="workout.distance"
              #wdistance="ngModel"
            />
          </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-4 mt-sm-3">
            <button
              type="button"
              class="btn btn-primary mr-sm-2"
              (click)="save()"
            >
              Save
            </button>
            <a class="btn btn-secondary" [routerLink]="['/workouts']">Cancel</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="product">
  <img [src]="getImageUrl(product)" [alt]="product.name" />
  <div class="details">
    <div>
      <h2>{{ product.name }}</h2>
      <p>
        {{ product.description }}
      </p>
      <p>Part Type: {{ product.category }}</p>
    </div>
    <div class="price">
      <p>{{ product.price | currency }}</p>
      <button class="cta">Buy</button>
    </div>
  </div>
</div>

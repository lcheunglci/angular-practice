<div class="product">
  <img src="/images/robot-parts/{{ product.imageName }}" alt="friendly head" />
  <div class="details">
    <div>
      <h2>{{ product.name }}</h2>
      <p>
        {{ product.description }}
      </p>
      <p>Part Type: {{ product.category }}</p>
    </div>
    <div class="price">
      <p>{{ product.price | currency }}</p>
      <button class="cta">Buy</button>
    </div>
  </div>
</div>

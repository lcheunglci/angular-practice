<ion-header>
  <ion-toolbar>
    <ion-title>Recipes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let recipe of recipes">
      <ion-avatar slot="start">
        <ion-label>{{ recipe.title }}</ion-label>
      </ion-avatar>
    </ion-item>
  </ion-list>
</ion-content>

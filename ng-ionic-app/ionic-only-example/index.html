<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget Planner</title>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@ionic/core@4/dist/ionic/ionic.esm.js"
    ></script>
    <script
      nomodule
      src="https://cdn.jsdelivr.net/npm/@ionic/core@4/dist/ionic/ionic.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@ionic/core@4/css/ionic.bundle.css"
    />
  </head>
  <body>
    <ion-app>
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>Budget Planner</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-grid>
          <ion-row>
            <ion-col md-size="6" offset-md="3">
              <ion-card>
                <ion-card-header>
                  <ion-card-title>New Expense</ion-card-title>
                </ion-card-header>

                <ion-card-content>
                  <ion-item>
                    <ion-input
                      label="Expense Reason"
                      labelPlacement="floating"
                      type="text"
                      placeholder="Enter reason"
                      id="input-reason
                    ></ion-input>
                    <ion-input
                      label="Expense Amount"
                      labelPlacement="floating"
                      type="number"
                      placeholder="Enter amount"
                      id="input-amount"
                    ></ion-input>
                  </ion-item>
                  <div class="ion-margin-vertical ion-text-right">
                    <ion-button id="btn-cancel" slot="start" fill="outline" color="danger"
                      ><ion-icon name="close"></ion-icon> Clear</ion-button
                    >
                    <ion-button id="btn-confirm"><ion-icon name="add" slot="start"></ion-icon>Add Expense</ion-button>
                  </div>
                </ion-card-content>
              </ion-card>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col md-size="6" offset-md="3">
              <ion-list 
              ></ion-list>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col md-size="6" offset-md="3">
              <p margin>Total Expenses: <span id="total-expenses"></span></p>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-content>
      <ion-alert-controller></ion-alert-controller>
    </ion-app>
    <script src="app.js"></script>
  </body>
</html>

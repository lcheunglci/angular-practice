<ion-item lines="none">
  <ion-thumbnail slot="start">
    <img
      [src]="restaurant.cover ? restaurant.cover : 'assets/img/1.png'"
      alt=""
    />
  </ion-thumbnail>
  <ion-label>
    <h4>{{ restaurant.name }}</h4>
    <ion-text color="medium">
      <p class="pStyle">{{ restaurant.cuisines.join(", ") }}</p>
      <span>
        <ion-icon name="star"></ion-icon>
        {{ restaurant.rating }} .
      </span>
      {{ restaurant.delivery_time }} mins . $ {{ restaurant.price }} for two
      <ion-text color="tertiary" *ngIf="restaurant.distance !== 0">
        <p class="distance">
          {{ restaurant.distance | number : "0.0-2" }} kms away
        </p>
      </ion-text>
    </ion-text>
  </ion-label>
</ion-item>

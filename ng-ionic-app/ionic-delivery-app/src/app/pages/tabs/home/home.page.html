<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title mode="md"
      ><span>home</span> <ion-icon name="chevron-down-outline"></ion-icon
    ></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-row class="borderBottom">
    <div>
      <swiper-container
        [modules]="swiperModule"
        [slidesPerView]="1.2"
        [spaceBetween]="20"
        [keyboard]="true"
        [pagination]="{clickable: true, dynamicBullets: true}"
      >
        <swiper-slide><img src="assets/imgs/1.jpg" alt="" /></swiper-slide>
        <swiper-slide><img src="assets/imgs/2.jpg" alt="" /></swiper-slide>
        <swiper-slide><img src="assets/imgs/3.jpg" alt="" /></swiper-slide>
      </swiper-container>
    </div>
  </ion-row>
  <ion-list>
    <ion-list-header class="ion-margin-bottom">
      <ion-label>
        <h4>Restaurants Nearby</h4>
        <p>Discover unique tastes near you</p>
      </ion-label>
      <ion-item lines="none">
        <ion-thumbnail slot="start">
          <img src="assets/img/1.png" alt="" />
        </ion-thumbnail>
        <ion-label>
          <h4>Stayfit</h4>
          <ion-text color="medium">
            <p class="pStyle">Italian, Mexican</p>
            <span>
              <ion-icon name="star"></ion-icon>
              5 .
            </span>
            25 mins . $100 for two
            <ion-text color="tertiary">
              <p class="distance">2.59 kms away</p>
            </ion-text>
          </ion-text>
        </ion-label>
      </ion-item>
    </ion-list-header>
  </ion-list>
</ion-content>

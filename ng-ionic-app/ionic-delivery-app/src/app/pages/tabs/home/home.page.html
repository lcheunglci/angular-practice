<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title mode="md"
      ><span>home</span> <ion-icon name="chevron-down-outline"></ion-icon
    ></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div *ngIf="isLoading">
    <ion-skeleton-text animated style="height: 25vh"></ion-skeleton-text>
  </div>
  <app-loading-restaurant *ngIf="isLoading"></app-loading-restaurant>
  <app-banner [bannerImages]="banners" *ngIf="!isLoading"></app-banner>
  <ion-list *ngIf="!isLoading">
    <ion-list-header class="ion-margin-bottom">
      <ion-label>
        <h4>Restaurants Nearby</h4>
        <p>Discover unique tastes near you</p>
      </ion-label>

      <ion-item-group *ngIf="restaurants.length > 0">
        <app-restaurant
          *ngFor="let restaurant of restaurants"
          [restaurant]="restaurant"
        ></app-restaurant>
      </ion-item-group>
    </ion-list-header>
  </ion-list>
</ion-content>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title mode="md"
      ><span>home</span> <ion-icon name="chevron-down-outline"></ion-icon
    ></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <app-banner [bannerImages]="banners"></app-banner>
  <ion-list>
    <ion-list-header class="ion-margin-bottom">
      <ion-label>
        <h4>Restaurants Nearby</h4>
        <p>Discover unique tastes near you</p>
      </ion-label>

      <app-restaurant
        *ngFor="let restaurant of restaurants"
        [restaurant]="restaurant"
      ></app-restaurant>
    </ion-list-header>
  </ion-list>
</ion-content>

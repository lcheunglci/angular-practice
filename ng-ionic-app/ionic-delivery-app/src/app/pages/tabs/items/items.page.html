<ion-header class="ion-no-border">
  <ion-toolbar>
    <!-- <ion-title>items</ion-title> -->
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">items</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid *ngIf="data?.name">
    <ion-row class="ion-padding-horizontal">
      <ion-label>
        <h1>{{ data?.name }}</h1>
        <ion-text *ngIf="data?.cuisines"
          >{{ getCuisine(data.cuisines)}}</ion-text
        >
        <p>{{data?.address}}</p>
      </ion-label>
    </ion-row>
  </ion-grid>

  <ion-row class="ion-padding veg borderBottomSmall">
    <ion-label>
      <h4>VEG ONLY</h4>
    </ion-label>
    <ion-toggle mode="md" color="success" (ionChange)="vegOnly($event)" [(ngModel)]="veg">
    </ion-toggle>
  </ion-row>
</ion-content>

<ion-header class="ion-no-border">
  <ion-toolbar>
    <!-- <ion-title>items</ion-title> -->
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">items</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid *ngIf="data?.name" class="borderBottom">
    <ion-row class="ion-padding-horizontal dashBorderBottom">
      <ion-label>
        <h1>{{ data?.name }}</h1>
        <ion-text *ngIf="data?.cuisines"
          >{{ getCuisine(data.cuisines)}}</ion-text
        >
        <p>{{data?.address}}</p>
      </ion-label>
    </ion-row>
    <ion-row>
      <ion-col size="4">
        <ion-label class="ion-text-center">
          <ion-text>
            <p><ion-icon name="star"></ion-icon> {{ data?.rating}}</p>
          </ion-text>
          <p>Rating</p>
        </ion-label>
      </ion-col>
      <ion-col size="4">
        <ion-label class="ion-text-center">
          <ion-text>
            <p>{{ data?.delivery_time}} MINS</p>
          </ion-text>
          <p>Delivery Time</p>
        </ion-label>
      </ion-col>
      <ion-col size="4">
        <ion-label class="ion-text-center">
          <ion-text> $ {{ data?.price }} </ion-text>
          <p>For Two</p>
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-row class="ion-padding veg borderBottomSmall">
    <ion-label>
      <h4>VEG ONLY</h4>
    </ion-label>
    <ion-toggle mode="md" color="success" (ionChange)="vegOnly($event)" [(ngModel)]="veg">
    </ion-toggle>
  </ion-row>

  <ion-list lines="none" *ngFor="let category of categories">
    <ion-list-header>
      {{ category?.name }}
    </ion-list-header>
    <ion-item>
      <ion-thumbnail slot="start">
        
      </ion-thumbnail>
    </ion-item>
  </ion-list>
</ion-content>

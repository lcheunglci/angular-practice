<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>My Account</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="logout()">
        <ion-icon
          name="power-outline"
          color="white"
          slot="icon-only"
        ></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list class="borderBottom">
    <ion-item lines="full">
      <ion-button slot="end" fill="clear">EDIT</ion-button>
      <ion-label>
        <ion-text class="ion-text-uppercase">FirstName LastName</ion-text>
        <p>123456789 | {{ 'email@email.com'}}</p>
      </ion-label>
    </ion-item>
    <ion-item lines="none" detail="true">
      <ion-icon name="home-outline" slot="start" color="dark"></ion-icon>
      <h5>Manage Addresses</h5>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>
      <ion-label>PAST ORDERS</ion-label>
    </ion-list-header>
    <app-orders *ngFor="let order of orders" [order]="order"></app-orders>
  </ion-list>
</ion-content>

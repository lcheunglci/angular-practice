<div class="notification-panel">
    <h4>Notifications</h4>
    <button (click)="markAllRead()">Mark All Read</button>
    <!-- @for (notification of notifications; track notification.id) { -->

    @for (notification of notifications(); track notification.id) {
        <div>
            <app-notification-item [notification]="notification"></app-notification-item>
        </div>
    }
</div>

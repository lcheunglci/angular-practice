<mat-card class="max-w-xl mx-auto my-8 shadow-xl dark:bg-gray-800 dark:text-white">
  <mat-card-header>
    <mat-card-title class="text-2xl font-bold">Your Cart</mat-card-title>
  </mat-card-header>
  <mat-card-content class="p-4">
    <div *ngFor="let item of items" class="flex justify-between items-center mb-4 border-b pb-2">
      <div>
        <h3 class="text-lg font-semibold">{{item.name}}</h3>
        <p class="text-primary">${{item.price}}</p>
      </div>
      <button mat-icon-button color="warn" (click)="removeItem(item.id)"><mat-icon>delete</mat-icon></button>
    </div>
    <div class="flex justify-between text-xl font-bold mt-4">
      <span>Total:</span>
      <span>${{total}}</span>
    </div>
    <button mat-raised-button color="primary" class="mt-4 w-full" *ngIf="items.length > 0">Checkout</button>
    <p *ngIf="items.length === 0" class="text-center text-gray-500">Your cart is empty.</p>
  </mat-card-content>
</mat-card>

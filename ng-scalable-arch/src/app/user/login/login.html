<mat-card class="max-w-sm mx-auto my-8 shadow-xl dark:bg-gray-800 dark:text-white">
    <mat-card-header>
      <mat-card-title class="text-2xl font-bold">Login</mat-card-title>
    </mat-card-header>
    <mat-card-content class="p-4">
      <mat-form-field appearance="fill" class="w-full">
        <mat-label>Username</mat-label>
        <input matInput [(ngModel)]="username" required>
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="login()" class="mt-4">Login</button>
    </mat-card-content>
  </mat-card>

<mat-card *ngIf="product()" class="max-w-2xl mx-auto my-8 shadow-xl dark:bg-gray-800 dark:text-white">
    <img mat-card-image [src]="product()?.image" alt="{{product()?.name}}" class="object-cover h-48 w-full">
    <mat-card-header>
      <mat-card-title class="text-3xl font-bold">{{product()?.name}}</mat-card-title>
      <mat-card-subtitle class="text-2xl text-primary">${{product()?.price}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class="p-4">
      <p class="mb-4">Lorem ipsum dolor sit amet, consectetur adipiscing elit. This is a sleek product description.</p>
      <div class="flex justify-between mt-2">
        <button mat-raised-button color="primary" (click)="addToCart()">Add to Cart</button>
        <button mat-button (click)="viewDetail(product()?.id)">View Details</button>
      </div>
    </mat-card-content>
  </mat-card>

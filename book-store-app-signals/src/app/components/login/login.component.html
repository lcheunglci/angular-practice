<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-3"></div> <!-- 3 empty columns on the left -->
      <div class="col-md-6">
        <form (ngSubmit)="login()">
            <div class="form-group">
                <label for="username">Email address</label>
                <input [(ngModel)]="user.username" name="username" type="text" class="form-control" id="username" placeholder="Enter username">
                <small id="usernameHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input  [(ngModel)]="user.password"  name="password" type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <hr>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Log in</button>
            </div>
        </form>
        </div>
        <div class="col-md-3"></div> <!-- 3 empty columns on the right -->
    </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <p>Add new Servers or blueprints!</p>
    <label for="name">Server Name</label>
    <!--    <input
      id="name"
      type="text"
      class="form-control"
      [(ngModel)]="newServerName"
    /> -->
    <input id="name" type="text" class="form-control" #serverNameInput />
    <label for="content">Server Content</label>
    <input
      id="content"
      type="text"
      class="form-control"
      [(ngModel)]="newServerContent"
    />
    <br />
    <button class="btn btn-primary" (click)="onAddServer(serverNameInput)">
      Add Server
    </button>
    <button class="btn btn-primary" (click)="onAddBlueprint(serverNameInput)">
      Add Server Blueprint
    </button>
  </div>
</div>

<section class="new-training">
  <mat-card class="training-card">
    <mat-card-title class="title">Time to start a workout!</mat-card-title>
    <mat-card-content class="content"
      ><mat-form-field>
        <mat-select placeholder="Favorite Exercise">
          <mat-option value="crunches"> Crunches </mat-option>
          <mat-option value="touch-toes"> Touch Toes </mat-option>
          <mat-option value="side-lunges"> Side Lunges </mat-option>
          <mat-option value="burpees"> Burpees </mat-option>
        </mat-select>
      </mat-form-field></mat-card-content
    >
    <mat-card-actions>
      <button type="submit" mat-button (click)="onStartTraining()">Start</button>
    </mat-card-actions>
  </mat-card>
</section>

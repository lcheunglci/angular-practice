<section class="main-content">
  <div class="category-wrapper">
    <app-breadcrumbs route="Shop" />
    <div class="pie-cards-grid">
      @for (pie of pies(); track pie.id) {
      <a
        [routerLink]="DETAIL_ROUTE"
        [queryParams]="{ pieId: pie.id }"
        queryParamsHandling="replace"
        class="pie-card"
      >
        <img [src]="pie.thumb" [alt]="pie.title" class="pie-thumb" />
        <h3>{{ pie.title }}</h3>
      </a>
      }
    </div>
  </div>
</section>
